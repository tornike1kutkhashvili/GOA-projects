<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Annex</title>
</head>
<body>
    <label for="name">full name</label><br>
    <input type="name" id="name" placeholder="enter full name: "><br><br>
    <label for="email">email</label><br>
    <input type="email" id="email" placeholder="enter your email: "><br><br>
    <label for="date">date of birth</label><br>
    <input type="date" id="date" placeholder="MM-DD-YYYY"><br><br>
    <label for="num">contact number</label><br>
    <input type="number" id="num" placeholder="(000) 000-0000"><br><br>
    <label for="adress">adress line 1</label><br>
    <input type="adress" id="adress" placeholder="enter your adress: "><br><br>
    <label for="adress2">adress line 2</label><br>
    <input type="adress2" id="adress" placeholder="enter your adress: "><br><br>
    <label for="city">city</label><br>
    <input type="city" id="city" placeholder="city"><br><br>
</body>
</html>
