<!-- 3)შექმენი რეგისტრაციის ფორმა, რომელიც შეიცავს სახელს, ასაკს (number input), საყვარელი პროგრამირების ენის არჩევას select-ით (HTML, CSS, JavaScript, Python) და გაგზავნის ღილაკს -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<form>

    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name">
    <br><br>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age">
    <br><br>

    <label for="language">საყვარელი პროგრამირების ენა:</label>
    <select id="language" name="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
    </select>
    <br><br>

    <input type="submit" value="გაგზავნა">
</form>

</body>
</html>
