<!-- 2)შექმენი HTML ფორმა, სადაც იქნება სახელი, გვარი, ელფოსტა, პაროლი, სქესის არჩევა (radio buttons) და გაგზავნის ღილაკი. გამოიყენე form, label და input თეგები. ყველა input-ს უნდა ჰქონდეს შესაბამისი label. -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<form>

    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name">
    <br><br>

    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname">
    <br><br>

    <!-- ელფოსტა -->
    <label for="email">ელფოსტა:</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password">
    <br><br>

    <label>სქესი:</label><br>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">მამრობითი</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>

    <input type="submit" value="გაგზავნა">
</form>

</body>
</html>
