<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Bank Registration Form</title>
</head>
<body>

<h2>ბანკის რეგისტრაციის ფორმა</h2>

<form>
    <!-- სახელი -->
    <label for="firstname">სახელი:</label>
    <input type="text" id="firstname" name="firstname" value="">
    <br><br>

    <!-- გვარი -->
    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname" value="">
    <br><br>

    <!-- ელფოსტა -->
    <label for="email">მეილი:</label>
    <input type="email" id="email" name="email" value="">
    <br><br>

    <!-- სქესი (radio buttons) -->
    <label>სქესი:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">მამრობითი</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>

    <!-- ფულის ერთეული (select dropdown) -->
    <label for="currency">სურვილი ფულის ერთეული:</label>
    <select id="currency" name="currency" required>
        <option value="" disabled selected>Select Currency</option>
        <option value="lari">ლარი</option>
        <option value="usd">დოლარი</option>
        <option value="eur">ევრო</option>
        <option value="gbp">ფუნტი</option>
    </select>
    <br><br>

    <!-- Submit ღილაკი -->
    <input type="submit" value="გაგზავნა">
</form>

</body>
</html>
